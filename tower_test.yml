- name: Pruebas varias
  hosts: all
  tasks:
    - name: Instalamos paquetes necesarios
      package:
        name: "{{ item }}"
        state: present 
      loop:
        - git
        - tree
        - wget
        - curl
        - apt-transport-https 
        - ca-certificates
        - gnupg-agent
        - software-properties-common
        - thunderbird
        - thunderbird-locale-es
        - davmail
        - firefox
        - firefox-locale-es
        - openvpn
        - network-manager-openvpn
        - python-pip
        - vim-syntax-docker
        - build-essential
        - ubuntu-restricted-extras
        - tlp 
        - tlp-rdw
        - mtp-tools 
        - ipheth-utils 
        - ideviceinstaller 
        - ifuse
        - exfat-fuse 
        - exfat-utils 
        - hfsplus 
        - hfsutils 
        - ntfs-3ghttps://www.linuxmint.com/start/tina/https://www.linuxmint.com/start/tina/
        
    - name: Updating host using apt
      apt:
        update_cache: yes
        upgrade: dist
  
    #- name: Update kernel to spefic version
      #apt:
      #  name: "{{ k_ver }}"
      #  state: latest
    
    - name: Clean unwanted olderstuff
      apt:
        autoremove: yes
        purge: yes
